{% load static %}                                                               

<link rel="stylesheet" type="text/css" href="{% static 'content_list/style.css' %}" />

{% if article_list %}
    <ul>
    {% for article in article_list %}
    <li><a href="{% url 'content_list:index' article.id %}">{{ article.title_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No article is available.</p>
{% endif %}
