{% load static %}                                                               

<!DOCTYPE html>                                                                 
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>{{ category }}</title>
    <!-- !!! NOT WORKING !!! -->
    <link rel="stylesheet" type="text/css" href="{% static 'content_list/style.css' %}" />
    <link rel="icon" href="{% static 'content_list/images/icon.png' %}" />
    <meta property='og:image' content="{% static 'content_list/images/icon.png' %}"/>
    <script> (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){ (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o), m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m) })(window,document,'script','//www.google-analytics.com/analytics.js','ga'); ga('create', 'UA-75890513-1', 'auto'); ga('send', 'pageview'); </script>
</head>


<body style="max-width: 1080px; background-color: #000000; margin: 0 auto !important; float: none !important;">
    <img src="{% static "content_list/images/header.png" %}" alt="header.png", height=150px>
    
    {% if article_list %}
    <ul class="article_list">
        {% for article in article_list %}
        <li class="row">
            <div class="col-xs-3"> 
                <img src="{% static 'content_list/images/' %}{{ article.name_text }}.png" alt=logo.png width=200px>
                <p><center>{{ article.name_text }}</center></p>
            </div>
            <p><h2 class="col-xs-9">{{ article.title_text }}</h2></p>
        </li>
        {% endfor %}
    </ul>

    {% else %}
        <p>No article is available.</p>
    {% endif %}
</body>

</html>
